{% extends 'main.html' %} {% block content %}

<main class="register-container">
  <form class="form-card" action="{% url 'new' workout_id=workout_id %}" method="post" novalidate>
    {% csrf_token %}
    <h2>Új edzésterv</h2>
    <h3>{{ error }}</h3>
    
    {% for excercise in excercises %}
    <div class="input-group">
      <label class="input-label" for="weight_{{ excercise.id }}">{{ excercise.name }} (kg)</label>
      <input 
        id="weight_{{ excercise.id }}" 
        name="weight_{{ excercise.id }}" 
        class="input-field" 
        type="number" 
        min="0" 
        step="0.5"
        placeholder="Kezdő súly"
        required>
    </div>
    {% endfor %}

    <button type="submit" class="btn form-btn">Mentés és indítás</button>

    <div class="form-links">
      <a href="{% url 'choose' %}">Vissza az edzéstervekhez</a>
    </div>
  </form>
</main>
{% endblock %}
