{% extends 'main.html' %} {% block content %}

<main class="page-wrap">
  <section class="home-panel">
    <div
      class="workouts-container"
      style="
        display: flex;
        flex-direction: column;
        gap: 24px;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 0 20px;
      "
    >
      <div style="display: flex; align-items: center; gap: 12px;">
        <a href="{% url 'redirectview' 'home' %}" style="text-decoration: none;">
          <button type="button" style="background: var(--bg-secondary); color: var(--white); border: none; border-radius: 8px; padding: 10px 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; gap: 8px;" onmouseover="this.style.background='var(--accent)'" onmouseout="this.style.background='var(--bg-secondary)'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Vissza
          </button>
        </a>
        <h2 style="color: var(--white); margin: 0;">Edzésterv választása</h2>
      </div>
      {% for workout in workouts %}
      <form method="post" action="{% url 'new' workout.id %}">
        {% csrf_token %}
        <input type="hidden" name="is_active" value="false" />
        <input type="hidden" name="save_id" value="0" />
        <button type="submit" class="card big">
          <div class="card-body">
            <h3 class="card-subtitle">{{ workout.name }}</h3>
            <div class="card-divider"></div>
            <p class="card-username">Készítő: {{ workout.userid.username }}</p>
          </div>
        </button>
      </form>
      {% endfor %}
    </div>
  </section>
</main>

{% endblock %}
