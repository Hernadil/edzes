{% extends 'main.html' %} {% block content %}
  <main class="page-wrap">
    <!-- Nagy, középre helyezett, sötét, modern panel -->
    <section class="home-panel">
      <div class="home-grid">
        <!-- Bal oldal: mai edzés -->
        <div class="left-col">
          <div class="card big">
            <h1 class="card-title">Mai edzés</h1>

            <div class="card-body">
              {% if all %}
              <a href="{% url 'choose' %}"><button class="btn start">Edzés indítása</button></a>
              {% else %}
              <p class="muted">Még senki nem hozott létre edzéstervet. Legyél te az első! Lépj be a <b style="color: white;">Saját edzésterveim</b> oldalra!</p>
              {% endif %}
            </div>
          </div>
        </div>

        <!-- Jobb oldal: korábbi edzések + egyéb -->
        <aside class="right-col">
          <button onclick="window.location.href='{% url 'previous' %}'" class="pill-btn fullwidth">Naplózott edzések megtekintése</button>
      

            <div class="card small">
              <div class="small-left">
                <h3 class="small-title">Saját edzésterveim</h3>
                <p class="muted tiny">Mentett, személyes edzéseid</p>
              </div>
              <div class="small-action">
                <a href="{% url 'editor' %}"><button class="btn">Megnyitás</button></a>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </main>
{% endblock %}
