{% extends 'main.html' %} {% block content %}
<header class="topbar">
    <div class="topbar-inner">
      <div class="brand" style="color: white;">Edzésnapló</div>
      <nav class="topnav" aria-label="Felső menü">
        <a href="{% url 'home' %}" class="nav-link">Home</a>
        <a href="{% url 'logout' %}" class="nav-link">Log out</a>
      </nav>
    </div>
  </header>

  <main class="page-wrap">
    <!-- Nagy, középre helyezett, sötét, modern panel -->
    <section class="home-panel">
      <div class="home-grid">
        <!-- Bal oldal: mai edzés -->
        <div class="left-col">
          <div class="card big">
            <h1 class="card-title">Mai edzés</h1>

            <div class="card-body">
              <button class="btn start fullwidth">Edzés indítása</button>
            </div>

            <div class="card-footer muted small">Kezdés után rögzítheted a sorozatokat és időket.</div>
          </div>
        </div>

        <!-- Jobb oldal: korábbi edzések + egyéb -->
        <aside class="right-col">
          <button class="pill-btn fullwidth">Korábbi edzések megtekintése</button>

          <div class="stack-cards">
            <div class="card small">
              <div class="small-left">
                <h3 class="small-title">Edzésterv készítése</h3>
                <p class="muted tiny">Tervezd meg a megfelelő edzésedet</p>
              </div>
              <div class="small-action">
                <button class="btn">Készítés</button>
              </div>
            </div>

            <div class="card small">
              <div class="small-left">
                <h3 class="small-title">Saját edzésterveim</h3>
                <p class="muted tiny">Mentett, személyes edzéseid</p>
              </div>
              <div class="small-action">
                <button class="btn">Megnyitás</button>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </main>
{% endblock %}
